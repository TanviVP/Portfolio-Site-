<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Tanvi Pakhale - Data Analyst & Web Developer Portfolio" />
  
  <!-- Preload Netflix-style fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <!-- Main fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Tanvi Pakhale - Portfolio</title>
  
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .netflix-loader {
      width: 60px;
      height: 60px;
      border: 3px solid #333;
      border-top: 3px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="netflix-loader"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when page loads
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
